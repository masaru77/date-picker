<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー（flatpickr）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body{font-family: system-ui, -apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;margin:16px;}
    .wrap{max-width:460px;margin:0 auto;}
    label{display:block;margin-bottom:8px;font-weight:600;}
    #dateInput {width:100%; padding:10px; font-size:16px; box-sizing:border-box; border:1px solid #ccc; border-radius:6px;}
    .row{margin-top:12px;}
    button{padding:9px 14px;border-radius:6px;border:0;cursor:pointer;font-size:15px;}
    .btn-copy{background:#007BFF;color:#fff;}
    .btn-auto{background:#28A745;color:#fff;margin-left:8px;}
    p.hint{color:#555;margin-top:10px;font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <label for="dateInput">日付を選択（Clickの全ての date フィールドに対応）</label>
    <input id="dateInput" type="text" placeholder="クリックして日付を選択" readonly>

    <div class="row">
      <button id="copyBtn" class="btn-copy">選択日をコピー（クリップボード）</button>
      <button id="autoBtn" class="btn-auto">自動送信（Clickが対応していれば自動入力）</button>
    </div>

    <p class="hint">
      ・コピー → Click の日付欄に貼り付け (Ctrl+V / ⌘+V) で確実に反映します。<br>
      ・「自動送信」は Click が外部メッセージを受け取れる場合に動作します（動作しない場合はコピー方式をご利用ください）。
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
     // postMessageで日付を返す
    window.addEventListener("message", function(event) {
      const data = event.data;
      if (data?.type === "request_date") {
        const dateValue = document.getElementById("dateInput").value;
        // Click 側に返送
        window.parent.postMessage({ type: "click_date_picker", value: dateValue }, "*");
      }
    });
    flatpickr("#dateInput", {
      dateFormat: "Y-m-d",
      locale: "default",
      onChange: function(selectedDates, dateStr) {
        document.getElementById("dateInput").value = dateStr;
      }
    });

    document.getElementById("copyBtn").addEventListener("click", function() {
      const v = document.getElementById("dateInput").value;
      if (!v) { alert("日付を選択してください"); return; }
      navigator.clipboard.writeText(v).then(()=> {
        alert("日付をコピーしました。Clickのフィールドで貼り付けてください： " + v);
      }).catch(()=> {
        // 失敗時は手動選択指示
        const el = document.getElementById("dateInput");
        el.select(); el.setSelectionRange(0, 99999);
        alert("自動コピーできませんでした。表示された日付を手でコピーしてください: " + el.value);
      });
    });

    // 自動送信（試行）
    document.getElementById("autoBtn").addEventListener("click", function() {
      const v = document.getElementById("dateInput").value;
      if (!v) { alert("日付を選択してください"); return; }

      // 1) postMessage を送る（Click がリスンすればここで受け取れる）
      window.parent.postMessage({ type: "click_date_picker", value: v }, "*");

      // 2) URLハッシュを書き換え（ClickがCurrent Webview URLを参照できる場合に役立つ）
      try { location.hash = "date=" + v; } catch (e) {}

      // 3) クリップボードにも入れておく（保険）
      navigator.clipboard.writeText(v).catch(()=>{});
      alert("自動送信を試行しました（Clickが受け取れば自動入力されます）。動かない場合は「コピー」→貼り付けをお願いします。");
    });
  </script>
</body>
</html>
