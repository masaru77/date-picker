<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー（flatpickr）</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body{font-family: system-ui, -apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;margin:16px;}
    .wrap{max-width:460px;margin:0 auto;}
    label{display:block;margin-bottom:8px;font-weight:600;}
    #dateInput {width:100%; padding:10px; font-size:16px; box-sizing:border-box; border:1px solid #ccc; border-radius:6px;}
    .row{margin-top:12px;}
    button{padding:9px 14px;border-radius:6px;border:0;cursor:pointer;font-size:15px;}
    .btn-copy{background:#007BFF;color:#fff;}
    .btn-auto{background:#28A745;color:#fff;margin-left:8px;}
    p.hint{color:#555;margin-top:10px;font-size:13px;}
  </style>
</head>
<body>
  <div class="wrap">
    <label for="dateInput">日付を選択（Clickの全ての date フィールドに対応）</label>
    <input id="dateInput" type="text" placeholder="クリックして日付を選択" readonly>

    <div class="row">
      <button id="copyBtn" class="btn-copy">選択日をコピー</button>
      <button id="autoBtn" class="btn-auto">Clickに送信</button>
    </div>

    <p class="hint">
      ・コピー → Click の日付欄に貼り付け (Ctrl+V / ⌘+V) で反映できます。<br>
      ・「Clickに送信」は Click が外部APIを受け取れる場合に動作します。
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // 日付ピッカー設定
    flatpickr("#dateInput", {
      dateFormat: "Y-m-d",
      locale: "default",
      onChange: function(selectedDates, dateStr) {
        document.getElementById("dateInput").value = dateStr;
      }
    });

    // コピー
    document.getElementById("copyBtn").addEventListener("click", function() {
      const val = document.getElementById("dateInput").value;
      if(!val){ alert("日付を選択してください"); return; }
      navigator.clipboard.writeText(val).then(()=>{
        alert("日付をコピーしました: " + val);
      }).catch(()=>{
        const el = document.getElementById("dateInput");
        el.select(); el.setSelectionRange(0, 99999);
        alert("コピーできませんでした。手動でコピーしてください: " + el.value);
      });
    });

    // Click に送信
    document.getElementById("autoBtn").addEventListener("click", function() {
      const val = document.getElementById("dateInput").value;
      if(!val){ alert("日付を選択してください"); return; }

      // ここに自分のClickカスタムアクションAPIを設定
      const clickApiUrl = "https://YOUR_CLICK_API_ENDPOINT?date=" + encodeURIComponent(val);

      fetch(clickApiUrl)
        .then(res => res.json())
        .then(data => alert("Clickに送信成功: " + val))
        .catch(err => alert("送信失敗: " + err));
    });
  </script>
</body>
</html>
