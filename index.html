<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- flatpickr 日本語ロケール -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 250px;
      box-sizing: border-box;
    }
    #datepicker {
      display: block;
      margin-bottom: 15px;
    }
    .result-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #dateResult {
      background: #f9f9f9;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>カレンダーから日付を選択</h2>

  <!-- 上部フォーム -->
  <input id="datepicker" placeholder="日付を選んでください">

  <!-- 下部フォーム + ボタン -->
  <div class="result-wrap">
    <input id="dateResult" readonly placeholder="選択した日付が表示されます">
    <button id="selectBtn">📋 全選択</button>
  </div>

  <script>
    // flatpickr 初期化（日本語対応）
    flatpickr("#datepicker", {
      locale: "ja",     // ← 日本語表示
      dateFormat: "Y-m-d",
      onChange: function(selectedDates, dateStr) {
        document.getElementById("dateResult").value = dateStr || "";
      }
    });

    // ボタンクリックで日付を全選択
    document.getElementById("selectBtn").addEventListener("click", () => {
      const input = document.getElementById("dateResult");
      input.focus();
      input.select();
    });
  </script>
</body>
</html>
