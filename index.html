<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      margin: 20px;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"] {
      width: 200px; /* 上部フォームの大きさ */
      padding: 6px 8px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <h3>日付入力</h3>
  <div class="input-container">
    <input type="text" id="datepicker" placeholder="日付を選択">
    <button onclick="selectDate()">全選択</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <script>
    // カレンダーを日本語化して初期化
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d",
      locale: "ja"
    });

    // 入力欄の内容を全選択する処理（カレンダーは開かない）
    function selectDate() {
      const input = document.getElementById("datepicker");
      // フォーカスせずに全選択する
      input.setSelectionRange(0, input.value.length);
    }
  </script>
</body>
</html>
