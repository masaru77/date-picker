<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      margin: 20px;
    }
    .input-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"] {
      width: 200px;
      padding: 6px 8px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
    }
    button:hover {
      background: #e0e0e0;
    }
    #message {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>日付入力</h3>
  <div class="input-container">
    <input type="text" id="datepicker" placeholder="日付を選択">
    <button onclick="copyDate()">コピー</button>
  </div>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
  <script>
    // カレンダーを日本語化
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d",
      locale: "ja"
    });

    // クリップボードコピー機能
    async function copyDate() {
      const input = document.getElementById("datepicker");
      const text = input.value;
      const msg = document.getElementById("message");

      if (!text) {
        msg.textContent = "日付が選択されていません。";
        msg.style.color = "red";
        return;
      }

      try {
        await navigator.clipboard.writeText(text);

        // OS 判定（Mac か Windows）
        const isMac = navigator.platform.toUpperCase().indexOf("MAC") >= 0;
        const shortcut = isMac ? "⌘＋V" : "Ctrl＋V";

        msg.textContent = `コピーしました！ ${shortcut} で貼り付けできます。`;
        msg.style.color = "green";
      } catch (err) {
        msg.textContent = "コピーに失敗しました。手動で選択してください。";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
