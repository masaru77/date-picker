<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー API対応</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    .date-display { 
      margin-top: 20px; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h2>カレンダーから日付を選択</h2>
  <input id="datepicker" placeholder="日付を選んでください">

  <!-- 選択結果を表示する場所 -->
  <div id="dateResult" class="date-display">
    選択した日付がここに表示されます
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // flatpickr の初期化
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d",
      onChange: function(selectedDates, dateStr) {
        // 選択された日付を下段に表示
        const resultDiv = document.getElementById("dateResult");
        if (dateStr) {
          resultDiv.textContent = "選択した日付: " + dateStr;
        } else {
          resultDiv.textContent = "日付が選択されていません";
        }
      }
    });
  </script>
</body>
</html>
