<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダーAPI対応</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body{font-family: system-ui, -apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;margin:16px;}
    .wrap{max-width:460px;margin:0 auto;}
    label{display:block;margin-bottom:8px;font-weight:600;}
    #dateInput {width:100%; padding:10px; font-size:16px; box-sizing:border-box; border:1px solid #ccc; border-radius:6px;}
    .row{margin-top:12px;}
    button{padding:9px 14px;border-radius:6px;border:0;cursor:pointer;font-size:15px;}
    .btn-send{background:#28A745;color:#fff;margin-left:8px;}
    #result{margin-top:16px;font-weight:600;color:#007BFF;}
  </style>
</head>
<body>
  <div class="wrap">
    <label for="dateInput">日付を選択</label>
    <input id="dateInput" type="text" placeholder="クリックして日付を選択" readonly>

    <div class="row">
      <button id="sendBtn" class="btn-send">Clickに送信</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // 日付ピッカー
    flatpickr("#dateInput", {
      dateFormat: "Y-m-d",
      locale: "default",
      onChange: function(selectedDates, dateStr) {
        document.getElementById("dateInput").value = dateStr;
      }
    });

    // Clickに送信（API的にJSONレスポンス）
    document.getElementById("sendBtn").addEventListener("click", function() {
      const val = document.getElementById("dateInput").value;
      if(!val){ 
        alert("日付を選択してください"); 
        return; 
      }

      // JSON形式で結果表示（Clickのカスタムアクションでリザルト取得可能）
      const json = { date: val };
      document.getElementById("result").textContent = JSON.stringify(json);

      // 例：ClickカスタムアクションURLにGET送信する場合
      // URL例: https://YOUR_CLICK_API_ENDPOINT?date=YYYY-MM-DD
      const clickApiUrl = "https://YOUR_CLICK_API_ENDPOINT?date=" + encodeURIComponent(val);
      fetch(clickApiUrl)
        .then(res => res.json())
        .then(data => console.log("Clickに送信成功:", data))
        .catch(err => console.error("送信失敗:", err));
    });
  </script>
</body>
</html>
