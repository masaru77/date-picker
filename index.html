<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー API対応</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    input, .date-display { 
      width: 250px;   /* 上部フォームと同じ幅に調整 */
      padding: 8px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    .date-display {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>カレンダーから日付を選択</h2>
  <input id="datepicker" placeholder="日付を選んでください">

  <!-- 選択結果を表示する場所 -->
  <div id="dateResult" class="date-display"></div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // flatpickr の初期化
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d",
      onChange: function(selectedDates, dateStr) {
        // YYYY-MM-DD のみ表示
        document.getElementById("dateResult").textContent = dateStr || "";
      }
    });
  </script>
</body>
</html>
