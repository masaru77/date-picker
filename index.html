<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Click用カレンダー 全選択対応</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    input, #dateResult { 
      width: 250px;
      padding: 8px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    #dateResult {
      background: #f9f9f9;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>カレンダーから日付を選択</h2>
  <input id="datepicker" placeholder="日付を選んでください">

  <!-- 選択結果を表示するテキストボックス -->
  <input id="dateResult" readonly>

  <!-- 全選択ボタン -->
  <button onclick="selectDate()">日付を全選択</button>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // flatpickr 初期化
    flatpickr("#datepicker", {
      dateFormat: "Y-m-d",
      onChange: function(selectedDates, dateStr) {
        document.getElementById("dateResult").value = dateStr || "";
      }
    });

    // 全選択処理
    function selectDate() {
      const input = document.getElementById("dateResult");
      input.focus();
      input.select();
    }
  </script>
</body>
</html>
